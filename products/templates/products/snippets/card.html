<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' />



<div class="card text-white bg-secondary mb-3" style="max-width: 30 rem;"">

  <div class="card-body">
    <h5 class="card-title">{{ instance.title }}</h5>
    <p class="card-text">{{ instance.description }}</p>
    <p class="card-text">{{ instance.price }} TL</p>
    <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">Task Details</a>
  </div>
</div>
